<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			border-radius: 50%;
			border: 10px solid #999;
			/*第一个值水平偏移量，正值向右，负值向左
			第一个值垂直偏移量，正值向下，负值向上
			第三个值虚化范围
			第四个值阴影大小
			第五个值阴影颜色*/
			box-shadow: -20px 15px 30px 10px #ccc;
		}
		.box {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			margin: 100px auto;
			/*inset内阴影*/
			/*box-shadow: 0px 0px 20px 5px #666 inset;*/
			/*多组阴影用逗号隔开*/
			box-shadow: 0px 0px 20px 5px #666 inset, 0px 0px 20px 5px red;
		}
	</style>
</head>
<body>
	<img src="images/no_login.jpg" alt="">
	<div class="box"></div>
</body>
</html>
