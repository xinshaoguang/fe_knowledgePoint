<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: #eee;
			/*
			default      小白 默认值
			pointer      小手
			move         移动
			text         文本
			not-allowed  禁止 
			*/
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
