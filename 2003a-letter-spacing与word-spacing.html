<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            /* 字符间距 */
            letter-spacing: 10px;
        }

        div {
            /* 字母间距 */
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <div>
        <p>Holle world!</p>
        <div>Holle world!</div>
    </div>
</body>

</html>
