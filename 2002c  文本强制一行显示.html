<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			/*normal 默认值  |  nowrap  强制一行显示*/
			white-space: nowrap;
			overflow: hidden;
			/*clip  裁剪(没有省略号) |  ellipsis 省略号*/
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div class="box">秋天落叶，心里会感觉酸酸的，因为早上混沌放醋放多了</div>
</body>
</html>
