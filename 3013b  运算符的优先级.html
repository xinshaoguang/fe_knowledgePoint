	<script>
		//运算符的优先级
		/*
		优先级从高到底
		1. ()  优先级最高
		2. 一元运算符  ++   --   !
		3. 算数运算符  先*  /  %   后 +   -
		4. 关系运算符  >   >=   <   <=
		5. 相等运算符   ==   !=    ===    !==
		6. 逻辑运算符 先&&   后||
		7. 赋值运算符
		 */
		// var num1 = 3 + 5;
		//           false                       true
		// console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);
		var num = 10;
		//     true                    true
		console.log(5 == num / 2 && (2 + 2 * num).toString() === '22');
	</script>
</head>
