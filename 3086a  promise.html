<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fn = function () {
            return new Promise(
                function (resolve, reject) {
                    setTimeout(() => {
                        resolve(true)
                    }, 5000);
                    setTimeout(() => {
                        reject(123)
                    }, 1000);
                }
            )
        }
        fn().then(res => {
            res
            debugger
        }).catch(err => {
            err
            debugger
        })
    </script>
</body>

</html>
